<!DOCTYPE html>
<html>

<head>
  <title>OGB OE Portal: Home</title>
  <link href="styles/site.css" rel="stylesheet" />
</head>

<body>
  <div>
    <img src="img/ogbHeadSidebySideAgenda2.png" />
    <h2>OGB Open Enrollment Portal</h2>
  </div>
  <div>
    <p>
      This is <strong>going</strong> to be a site for choosing from <a href="https://info.groupbenefits.org/">OGB's</a>
      great insurance offerings.
    </p>
  </div>
  <div class="product-info">
    <img src="img/Health-Insurance-logo.png" />
    <h3>The Bestest Best Health Plan</h3>
    <ul class="product-props">
      <li>Price: $1000/mo</li>
      <li>Company: Super Good Health Plans</li>
      <li>Title: </li>
      <li>Description: Provided only the best care to the best people. You!</li>
    </ul>
    <button id="buyButton">Buy</button>
  </div>

  <div id="theForm">

    <form>
      <label>Your Name: </label>
      <br />
      <input />
      <br />
      <label>Email: </label>
      <br />
      <input type="email" />
      <br />
      <label>Subject: </label>
      <br />
      <input />
      <br />
      <label>Message: </label>
      <br />
      <textarea rows="4"></textarea>
      <br />
      <input type="submit" value="Send Message" />
    </form>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
